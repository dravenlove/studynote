		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"> <!-- content-tpye规定了文档的字符编码，text/html是将文件的content-type设置为text/html的形式，浏览器在获取到这种文件时会自动调用html的解析器对文件进行相应的处理 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	   <!-- X-UA-Compatible是IE8的一个专有属性，他告诉IE8采用何种IE版本去渲染网页，在html中的head标签中使用。IE=edge告诉IE使用最新的引擎渲染网页，chrome=1则可以激活Chrome Frame。 -->
		<meta content="always" name="referrer">				   <!-- 标签name="referrer"属性主要用于控制网页发送给服务器的referrer信息，可以告诉服务器端用户是从哪个页面来到当前网页的。always代表总是另外还有never等 -->
		<meta name="theme-color" content="#2932e1">                        <!-- 主题颜色，#xxxxxx为主题颜色代码。 -->
		<meta name="description" content="编程学习，一个致力于分享自己编程学习交流经验的平台，主要是代码分析与新案例的学习分析，同时也是一个交流心得的平台。">
										   <!-- 描述标签，他只会体现在搜索引擎结果页面，换言之，它不会在网页中显示，但是它有助于搜索引擎收录这个网站。 -->
		<link rel="shortcut icon" href="/pictures/icon/link.ico" type="image/x-icon"> <!-- 给地址栏左侧添加一个16*16的小图标，，href=“图片地址“，type=“image/gif（png、ico、x-icon）”type是图片的格式 -->
